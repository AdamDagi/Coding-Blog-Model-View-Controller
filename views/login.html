<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/style/style.css">
    <title>Adam Ray</title>
</head>

<body>
    <header>
        <div class="navigation">
            <h1 class="page-name">The Tech Blog</h1>
            <nav>
                <ul class="navigation-links">
                    <li>
                        <a href="#home" title="Home">Home</a>
                    </li>
                    <li>
                        <a href="#dashboard" title="dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a href="#login" title="login">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="post-conteiner">
            <div class="post-ikon-header">
                <div class="post-title">
                    
                </div>
                <div class="post-autor">

                </div>
                <div class="post-data">

                </div>
            </div>
            <div class="post-message">

            </div>
            <div class="post-ikon-comments">
                <section class="all-comments">

                </section>
                <section id="app">
                    <div class="commnet-input-container">
                        <div>
                            <div>
                                <textarea type="text" class="input" placeholder="Write a comment" v-model="newItem" @keyup.enter="addItem()"></textarea>
                                <button v-on:click="addItem()" class='primaryContained float-right' type="submit">Add Comment</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <footer class="footer-end">
     <p class="footer-info">
         Desined by Adam Ray 2022 
     </p>
    </footer>
